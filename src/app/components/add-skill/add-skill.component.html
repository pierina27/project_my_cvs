<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<legend>
				Agrega skill
			</legend>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10">
			<div class="form-horizontal" name="formpersona">
				<fieldset>
					<div class="form-group">
						<label for="inputNombre" class="col-sm-4 control-label">Nombre</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inputNombre" placeholder="Nombre" [(ngModel)]="skill.nombre" name="nombre">
						</div>
					</div>
					<div class="form-group">
						<label for="inputDescripcion" class="col-sm-4 control-label">Descripción</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inputDescripcion" placeholder="Descripción" [(ngModel)]="skill.descripcion" name="descripcion">
						</div>
					</div>
					<div class="form-group">
						<label for="select" class="col-sm-4 control-label">Tipo</label>
						<div class="col-sm-4">
							<select class="form-control" id="inputTipo" [(ngModel)]="skill.tipo" (change)="onSelect(tipo)">
								<option value="" selected>Seleccione</option>
								<option [value]="tipo" *ngFor="let tipo of tipos">{{tipo.nombre}}</option>
							</select>
						</div>
					</div>   
				</div>
			</div>

		</div>
	</fieldset>
</div>
</div>
</div>
</div>
