<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <legend>
        Agrega datos personales
      </legend>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <div class="form-horizontal" name="formpersona">
        <fieldset>
          <div class="form-group">
            <label for="inputNombre" class="col-sm-4 control-label">Nombre</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" [(ngModel)]="persona.nombre" name="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="inputApellido" class="col-sm-4 control-label">Apellido</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" [(ngModel)]="persona.apellido" name="apellido">
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-sm-4 control-label">Tipo de identificación</label>
            <div class="col-sm-4">
              <select class="form-control" id="inputTipoIdentificacion" [(ngModel)]="persona.tipo_identificacion" name="tipo_identificacion">
                <option value="" selected>Seleccione</option>
                <option value="RUT">RUT</option>
                <option value="RUT TEMPORAL">RUT TEMPORAL</option>
                <option value="PASAPORTE">PASAPORTE</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputIdentificacion" class="col-sm-4 control-label">Núm. Identificación</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputIdentificacion" placeholder="Núm. Identificación"
              [(ngModel)]="persona.identificacion" name="identificacion">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEstado" class="col-sm-4 control-label">Estado</label>
            <div class="col-sm-4">
              <select class="form-control" id="inputEstado" [(ngModel)]="persona.estado" >
                <option value="ACTIVO">ACTIVO</option>
                <option value="INACTIVO">INACTIVO</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-lg-offset-5">
              <button type="button" class="btn btn-primary" (click)="addDatosPersonales()">Agregar</button>
              <button type="reset" class="btn btn-default">Cancelar</button>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  
</div>
